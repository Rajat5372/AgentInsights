<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <div class="top-nav">
            <h3 class="title">Quiz App</h3>
            <div class="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        <div class="sections-container">
        </div>
        <div class="results">
            <h1>ðŸŽ‰</h1>
            <h3 class="title">Quiz Submited!</h3>
            <div class="result-container">
                <h3 id="result" class="result"></h3>
            </div>
            <input type="submit" id="restart" value="Restart" onclick="restart()">
        </div>
        <div class="bottom-nav">
            <button class="btn" id="prev" onclick="back()">&lt;</button>
            <button class="btn" id="next" onclick="proceed()">&gt;</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
